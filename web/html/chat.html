<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Shkaf Web|</title>
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="icon" type="image/x-icon" href="../media/telegram.png">
</head>
<body>
    <div src="../media/c0a13a19-2add-404e-b89d-769117f16801.webp" class="background"></div>
    <!-- Main -->
    <div class="hero">
        <!-- Block with chats -->
        <aside class="chats">
            <!-- Header of chats -->
            <div class="header">
                <!-- Menu -->
                <label class="hamburger-menu">
                    <input type="checkbox" id="checkBoxInputForMenu">
                </label>
                <!-- search bar -->
                <form class="search-bar">
                    <button><img src="../media/search.png"></button>
                    <input type="search" placeholder="Search" id="input">
                </form>
            </div>
            <nav class="menu">
                <h2 id="shkafMenu">Shkaf</h2>
                <hr>
                <li onclick="newchatonpress()">New Chat</li>
                <div class="addcontact">
                    <form action="" class="addcontactform">
                        <input type="text" id="nickname" placeholder="Nickname">
                        <input type="submit" value="Add" id="addchatbutton">
                    </form>
                </div>
                <li onclick="">Profile</li>
                <li>Settings</li>
                <hr>
                <h3 id="h3Menu">No news yet</h3>

            </nav>
            <div class="chatsPeople">

            </div>
        </aside>
    </div>
    <script src="../js/chat.js"></script>
</body>
</html>
